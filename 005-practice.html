<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
</head>
<body>
  <script>
    function greet()
    {
      console.log("Hello");
    }
    function greet1(name)
    {
        if(!name){
          console.log('hi guys');
        }
        else{
          console.log(`Hello ${name}`);
        }
    }
    greet();
    greet1();
    greet1('vels');

  </script>
</body>
</html>
