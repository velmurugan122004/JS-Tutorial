<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color:rgb(25,25,25);
      color: white;
      font-family: Arial;
    }
    .title{
      font-size: 30px;
      font-weight: bold;
    }
    .move-icon{
      height: 50px;
    }
    .move-button{
      background-color: transparent;
      border: 3px solid white;
      width: 120px;
      height: 120px;
      border-radius: 60px ;
      margin-right: 10px;
      cursor: pointer;
      
    }
    .result1{
      font-size: 25px;
      font-weight: bold;
      margin-top: 50px;
    }
    .score{
      margin-top: 60px;
    }
    .reset-score-button{
      background-color: white;
      border: none;
      font-size: 15px;
      padding: 8px 15px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <p class="title">Rock Paper Scissor</p>
  <button class="move-button"  onclick="
    playGame('Rock'); 
  "><img class="move-icon" src="pics/rock-paper-scissor/rock-emoji.png"></button>
  <button class="move-button"  onclick="
      playGame('Paper');
  " ><img class="move-icon" src="pics/rock-paper-scissor/paper-emoji.png"></button>
  <button class="move-button" onclick="
      playGame('Scissor');
  "><img class="move-icon" src="pics/rock-paper-scissor/scissor-emoji.png"></button>

  <p class="js-result result1"></p>

  <p class="js-move"></p>

  <p class="updatedScore score"></p>
  

  

  

  <button class="reset-score-button" onclick="
  score.wins=0;
  score.Ties=0;
  score.losses=0;
  localStorage.removeItem('score');
  alert('Score Reset!');
  updateScore();
  ">Reset Score</button>

  <script>
    let score=JSON.parse(localStorage.getItem('score')) || {
        wins:0,
        losses:0,
        Ties:0
      };
      updateScore();
      /*if(!score)
      {
        score={
        wins:0,
        losse:0,
        Ties=0};
      }*/
    function pickComputerMove()
    {
        const mathRandom=Math.random();
        let computerMove='';
        if(mathRandom>=0 && mathRandom<1/3)
        {
          computerMove='Rock'
        }
        else if(mathRandom>=1/3 && mathRandom<2/3)
        {
          computerMove='Paper';
        }
        else if(mathRandom >2/3 && mathRandom<1){
          computerMove='Scissor';
        }
        return computerMove;
    }
    function playGame (playerchoice)
    {     
          const computerMove=pickComputerMove();
          let result='';
          if(playerchoice==='Rock')
          {
              if(computerMove=='Rock')
              {
                result='Tie'
              }
              else if(computerMove=='Paper')
              {
                result='you loss';
              }
              else{
                result='you win';
              }
          }
          else if(playerchoice==='Paper')
          {
                if(computerMove=='Rock')
                {
                  result='you win'
                }
                else if(computerMove=='Paper')
                {
                  result='Tie';
                }
                else{
                  result='you loss';
                }
          }
          else{
                  if(computerMove==='Rock')
                  {
                    result='you loss'
                  }
                  else if(computerMove==='Paper')
                  {
                    result='you win';
                  }
                  else{
                    result='Tie';
                  }
          }
          if(result==='you win')
          {
            score.wins+=1;
          }
          else if(result==='you loss')
          {
            score.losses+=1;
          }
          else if(result==='Tie')
          {
            score.Ties+=1;
          }
          updateScore();

          document.querySelector('.js-result').innerHTML=result;

          document.querySelector('.js-move').innerHTML=`You <img class="move-icon" src="pics/rock-paper-scissor/${playerchoice}-emoji.png">
  <img class="move-icon" src="pics/rock-paper-scissor/${computerMove}-emoji.png"> Computer` 
          localStorage.setItem('score',JSON.stringify(score));
          
    }
    function updateScore()
    {
      document.querySelector('.updatedScore').innerHTML=`Wins :${score.wins}, Losess :${score.losses} ,Tie :${score.Ties}`;
    }
  </script>
</body>
</html>
