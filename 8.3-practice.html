   <input placeholder="cost of order" class="js-input cost-input" onkeydown="

   CalculateTotal();

    <script>

      function CalculateTotal()
   {
      const inputElement=document.querySelector('.js-input');
      //usually dom to get answer shold be string only
      let cost=Number(inputElement.value);//if number not used means that can be string so output 25+10=2510

      

      cost=cost<=40?cost+10:cost;

      document.querySelector('.js-total-cost').innerHTML=`$${cost.toFixed(2)}`;
   }
   
   function checkError(checkEvent)
   {  const inp=(document.querySelector('.js-input')); //get input value
      const disableButton=document.querySelector('.js-calculate-button'); //button on calculate
      setTimeout(()=>{ //
        const cost=Number(inp.value);
      if(checkEvent.key==='-' || cost<0 ||inp.value==='-')
      {
        disableButton.disabled=true;
        disableButton.style.opacity=0.1;
        document.querySelector('.js-total-cost').innerHTML =
  `<span class="error">Error : cost cannot be less than 0</span>`;

      }
      else if(checkEvent.key==='Enter')
      {
          CalculateTotal();
          console.log(checkEvent.key);
          return;
      }
      else{
        disableButton.disabled=false;
        disableButton.style.opacity=1;
        document.querySelector('.js-total-cost').innerHTML =``;
      }
      },0)
   }
