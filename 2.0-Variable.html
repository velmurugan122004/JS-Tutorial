<!DOCTYPE html>
<html>
    <head>
        <title>VARIABLES </title>
    </head>
    <body>
        <script>
            //Firt way of using variable -let
            let var1=10;
            console.log(var1);

            let var2=2+2;
            console.log(var2);

            let var3="Hello vels how r u?";
            console.log(var3);
            //Second way of using variable -const

            const var4=3.14;
            console.log('PIE VALUE :',var4);

            //Third way of using variable -var

            var var5=20;
            console.log(var5);
            var5=25;
            console.log(var5);
        </script>
    </body>
</html>
