<!DOCTYPE html>

  <title>Convert km 2 mil 2 km</title>
</head>
<body>
  <
  <script>
    let result=0;
    function convertlength(length,str1,str2)
    {
      switch(str1){
        case 'miles':
          if(str2==='km')
          {
            result=length*1.6;
          }
          else if(str2==='ft')
          {
            result=length*5280;
          }
          else if(str2==='miles')
          {
            result=length;
          }
          else{
            alert("Invalid target unit");
          }
          break;
        case 'km':
          if(str2==='miles')
          {
            result=length/1.6;
          }
          else if(str2==='ft')
          {
            result=length*3281;
          }
          else if(str2==='km')
          {
            result=length;
          }
          else{
            alert("Invalid target unit");
          }
          break;
        case 'ft':
          if(str2==='miles')
          {
            result=length/5280;
          }
          else if(str2==='km')
          {
            result=length/3281;
          }
          else if(str2==='ft')
          {
            result=length;
          }
          else{
            alert("Invalid target unit");
          }
          break;
        default:
          {
            alert(`Invalid unit : ${str1} || ${str2}`);
          }
          
      }
      return result;
    }
      //console.log(convertlength(50,'miles','km'));
      console.log(convertlength(32,'km','miles'));
      //console.log(convertlength(50,'km','km'));

      //console.log(convertlength(5,'miles','km'));
      //console.log(convertlength(5,'miles','ft'));
      //console.log(convertlength(5,'km','ft'));
      //console.log(convertlength(5,'lbs','lbs'));
  </script>
