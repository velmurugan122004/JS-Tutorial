<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM Projects</title>
  <style>
    body{
      font-family: arial;
    }
    .cs-subscribe{
      border: none;
      background-color: black;
      color: white;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer ;
      margin-bottom: 30px;
    }
    .is-subscribed{
      background-color: rgb(240,240,240);
      color: black;
    }
    .cost-input{
      font-size: 15px;
      /*padding-top:10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;*/
      padding: 10px;/*same for above 4 linw*/
    }
    .js-calculate-button{
      padding: 10px 15px;/*first 10px top and button next 15px i left and right*/ 
      border: none;
      background-color:green;
      color: white;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <p>Youtube Scubscribe Button</p>
  <button class="subscribe-button cs-subscribe" onclick="
  // clickButton();  //this one way
  subscribeButton();
  ">Subscribe</button>
<br><br>

  <h1>Rock-Paper-Scissor</h1>
  <a href="stone_paper_scisssor-game/stone-paper-scissor-live updated-score-in page.html">Click here</a> <!--goes to stone-paper-scissor game folder -one html file can be opened-->
  <br><br><br>
  
   <p>Amazon Shipping Calculator</p>
   <p>Orders under $40=+$10 shipping fee</p>
   <p>Orders over $40 =FREE shipping</p>
   <input placeholder="cost of order" class="js-input cost-input" onkeydown="
   handleCostEvent(event);
   ">


   <button onclick="
   CalculateTotal(); 
   " class="js-calculate-button">Calculate</button>
   <p class="js-total-cost"></p>
  <script>
    /*function clickButton()
    {
      const buttonElement=document.querySelector('.subscribe-button').innerHTML="Subscribed";
      console.log(buttonElement);
    }*/

   function subscribeButton()
   {
        const butt=document.querySelector('.subscribe-button');
  
        if(butt.innerText==='Subscribe')
        {
          butt.innerHTML='Subscribed';
          butt.classList.add('is-subscribed');
        }
        else{
          butt.innerHTML='Subscribe';
          butt.classList.remove('is-subscribed');
        }
   }
   function CalculateTotal()
   {
      const inputElement=document.querySelector('.js-input');
      //usually dom to get answer shold be string only
      let cost=Number(inputElement.value);//if number not used means that can be string so output 25+10=2510

      cost=cost<=40?cost+10:cost;

      document.querySelector('.js-total-cost').innerHTML=`$${cost.toFixed(2)}`;
   }
   function handleCostEvent(event)
   {
         
        if(event.key==='Enter')
        {
          CalculateTotal();
        }
        //else is(event.key) any other like alpahabet,numbers..etc
   }
    
  </script>
</body>
</html>
