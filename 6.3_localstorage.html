<!DOCTYPE html>
<html>
<body>

<script>
  let user = {
    name: "vel",
    age: 20,
    greet: function() {
      console.log("hello");
    }
  };

  // store only data
  localStorage.setItem(
    "user",
    JSON.stringify({
      name: user.name,
      age: user.age
    })
  );

  // retrieve
  let data = JSON.parse(localStorage.getItem("user")) ;
  console.log(data); // { name: "vel", age: 20 }
let data1=JSON.parse(localStorage.getItem("user"));
  console.log(data1); 

  //delete local stored data
  localStorage.removeItem("user");
  console.log(localStorage.getItem("user"));
  

</script>

</body>
</html>
