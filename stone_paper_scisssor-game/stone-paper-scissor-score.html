<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Rock Paper Scissor</p>
  <button onclick="
    playGame('Rock'); 
  ">Rock</button>
  <button onclick="
      playGame('Paper');
  ">Paper</button>
  <button onclick="
      playGame('Scissor');
  ">Scissor</button>
  <button onclick="
  score.wins=0;
  score.Ties=0;
  score.losses=0;
  alert('Score Reset!');
  ">Reset Score</button>

  <script>
    const score={
      wins:0, losses:0,Ties:0
    };
    function pickComputerMove()
    {
        const mathRandom=Math.random();
        let computerMove='';
        if(mathRandom>=0 && mathRandom<1/3)
        {
          computerMove='Rock'
        }
        else if(mathRandom>=1/3 && mathRandom<2/3)
        {
          computerMove='Paper';
        }
        else if(mathRandom >2/3 && mathRandom<1){
          computerMove='Scissor';
        }
        return computerMove;
    }
    function playGame (playerchoice)
    {     
          const computerMove=pickComputerMove();
          let result='';
          if(playerchoice==='Rock')
          {
              if(computerMove=='Rock')
              {
                result='Tie'
              }
              else if(computerMove=='Paper')
              {
                result='you loss';
              }
              else{
                result='you win';
              }
          }
          else if(playerchoice==='Paper')
          {
                if(computerMove=='Rock')
                {
                  result='you win'
                }
                else if(computerMove=='Paper')
                {
                  result='Tie';
                }
                else{
                  result='you loss';
                }
          }
          else{
                  if(computerMove==='Rock')
                  {
                    result='you loss'
                  }
                  else if(computerMove==='Paper')
                  {
                    result='you win';
                  }
                  else{
                    result='Tie';
                  }
          }
          if(result==='you win')
          {
            score.wins+=1;
          }
          else if(result==='you loss')
          {
            score.losses+=1;
          }
          else if(result==='Tie')
          {
            score.Ties+=1;
          }
          alert(`You Picked ${playerchoice}. Computer Picked ${computerMove}. Result :${result} 
          Wins :${score.wins}, Losess :${score.losses} ,Tie :${score.Ties}`);
    }
  </script>
</body>
</html>
