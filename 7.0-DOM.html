<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM</title>
</head>
<body>
  <button>Hello</button>
  <button class="js-button">Second button</button>  <!--create a class inside button that can be used to acces that button -->
  <script>
    console.log(document.querySelector('button'));//this can be select html check first button to diplay

    //every html element inide of innerhtml property
    console.log(document.querySelector('button').innerHTML);//print hello

    

    console.log(document.querySelector('button').innerHTML="good");//thi can be change of button name 
    document.querySelector('button').innerHTML="good";

    //in js queryselector can be chooe only first of given attributes if you want econd means using class like below exapmle
    console.log(document.querySelector('.js-button').innerHTML="job");
    document.querySelector('.js-button').innerHTML="job";//but ued . to access

    const buttonElement=document.querySelector('.js-button');
    console.log(buttonElement);//dom can be combine of HTML and JS element


    console.log(document.title); //title of web page
    document.title="vels web";//used to change web title that mean change line 4 

    console.log(document.body);
    console.log(typeof document.body);//object 

    console.log(typeof document.body.innerHTML);//String

    //document.body.innerHTML="<button>hello inside</button>"; //now this shold be printed in web

    windows.alert();*/


    
  </script>
</body>
</html>
