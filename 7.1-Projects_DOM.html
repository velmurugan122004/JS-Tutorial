  <script>

   function subscribeButton()
   {
        const butt=document.querySelector('.subscribe-button');

        //document.querySelector('.subscribe-button').innerHTML=(butt.innerHTML==='Subscribe'?'Subscribed':'Subscribe');


        butt.innerHTML==='Subscribe'?'Subscribed':'Subscribe'; //notworking yy means innerHTML only uer first given space of button like Subscribe have 8 letter but Subscribed have 9 letter o not fixed thi can be overcome with help of innerText
        console.log(butt.innerHTML);
        butt.innerHTML=butt.innerText==='Subscribe'?'Subscribed':'Subscribe';
   }
   function CalculateTotal()
   {
      const inputElement=document.querySelector('.js-input');
      //usually dom to get answer shold be string only
      let cost=Number(inputElement.value);//if number not used means that can be string so output 25+10=2510

      cost=cost<=40?cost+10:cost;

      document.querySelector('.js-total-cost').innerHTML=`$${cost.toFixed(2)}`;
   }
   function handleCostEvent(event)
   {
         
        if(event.key==='Enter')
        {
          CalculateTotal();
        }
        //else is(event.key)
   }
