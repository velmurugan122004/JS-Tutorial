<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let object={};//object creation
    object.name='vel';//key updated/created in objects
    object['age']=20;
    console.log(object.name);
    console.log(object);

    object.fun = function()
    {
      console.log("hello");
    }
    object.fun();
    console.log(object); // thi hould be print {name: 'vel', age: 20, fun: Æ’} so that only use json to print only key & value not function

    console.log(JSON.stringify(object));

    //you want to print only in values means using jon.parse
    const str=JSON.stringify(object);
    console.log(JSON.parse(str));

    
  </script>
</body>
</html>
