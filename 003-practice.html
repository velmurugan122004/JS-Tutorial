<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time </title>
</head>
<body>
  <script>
    const now= new Date();
    const name='Vels';
    console.log(now);
    const Hours=now.getHours();
    //const Hours=1;
    console.log(Hours);

    if(Hours>6 && 12<=Hours){
      console.log(`${name} Good Morning`);
    }
    else if(Hours>12 && 16<=Hours)
    {
      console.log(`${name} Good Afternoon`);
    }
    else if(Hours>16 && 18<=Hours)
    {
      console.log(`${name} Good Evening`);
    }
    else
    {
      console.log(`${name} Good Night`);
    }
  </script>
</body>
</html>
