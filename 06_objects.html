  <script>
    const details={
      name:'vels',
      age:21,
      gender:'male'
    };
    console.log(details);
    console.log(details.name);

    console.log(details.gender);

    details.name='Vel Murugan';

    details.newUpdate='6379144280';
    console.log(details.newUpdate);
    console.log(details);

    delete details.newUpdate;
    console.log(details);

    //other way to use objects
    console.log(details['name']); //Dot Notation

    //In jaavaScript doen't use of the .notation in this type of added new onject value

    //console.log(details.refer-time); //Uncaught ReferenceError: time is not defined

    console.log(details['refer-time']);

    //nested objects
    const delivery_detail={
      product:'shirt',
      rating :{    //nested objects
        stars:4.4,
        count:87      },

        fun : function func1() //object inide nested function create

          console.log("hello buddy i'm inide of the object ");
        }
    };

    //display nestde objects
    console.log(delivery_detail.rating);

    //nested object just like a java predefiened function inside various small fuction 

    //import java.util.Math; "util" is an object "Math" is an inside function just like same of js

    //In js can be used object to inside of various pre-function included it eg i below it 

    console.log(typeof console); //object that means pre defined function like util,io..

    console.log(typeof console.log); // this function like math ,scanner in java

    //object Inside create function just like java class inide of all methods,variable..
    
    //in js all are inside of objects
    delivery_detail.fun(); //this is nested function inside of objects see code line in 59


    //one object is copy to other object after change of data means change of all object

    const obj1={
      message :"hello"
    };

    console.log(obj1.message);

    //now copy value
    const obj2=obj1;
    console.log(obj2.message);

    //upadate value 
    obj1.message="how r u?";

    console.log(obj1.message); //diplay updated obj1
    console.log(obj2.message);// thi also upadte it


    //now check two object are same 

    console.log(obj1===obj2); ///true because both are ame reference value

    const obj3={
      message:"how r u?"
    };

    //now check object3 and object1 // 2

    console.log(obj1===obj3);//this means false because two various reference of value eventhough both are same value 

    //other way to update value

    const obj4={
      message:"how r u?",
      price:1000
    };

    //const  message=obj4.message;//usual one
    //console.log(message);

    const {message1}=obj4;
    console.log(message1); // this are undefined because obj4 inside key message but now created in message1

    //now solve it undefined
    const{message,price}=obj4;
    console.log(message);//this can be printed message
    console.log(price);//detructing

    obj5={
      //message:message
      message, //both are same 

      /*method:function()
      {
        console.log("METHOD INSIDE");
      }*/
     method()//shortand method
     {
      console.log("METHOD INSIDE UPDATED VERSION");
     }
    };
    console.log(obj5);
